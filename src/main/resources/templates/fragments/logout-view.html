<div th:fragment="logoutView" class="d-flex align-items-center justify-content-between">
    <div sec:authorize="hasAnyRole('STUDENT', 'TEACHER')">
        <a th:href="@{/courses/my-courses}" class="btn btn-outline-primary">View My Courses</a>
    </div>
    <div sec:authorize="hasAnyRole('STUDENT', 'TEACHER')">
        <a th:href="@{/lectures/my-lectures}" class="btn btn-outline-primary">View My Timetable</a>
    </div>
    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center justify-content-between">
        <p class="mb-0">Current user is <span th:text="${currentUser}" class="font-weight-bold"></span></p>
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-link text-danger">Logout</button>
        </form>
    </div>
    <div sec:authorize="isAnonymous()" class="d-flex align-items-center justify-content-between">
        <p class="mb-0">Guest login</p>
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-link text-danger">Login</button>
        </form>
    </div>
    </nav>
</div>
