<td sec:authorize="hasAnyRole('ADMIN', 'STAFF')" th:fragment="actionButtons(entityId, entityName)">
    <a th:href="@{'/' + ${entityName} + 's/edit-'+ ${entityName} + '/' + ${entityId}}" class="btn btn-primary btn-sm">Edit</a>
    <form th:action="@{'/' + ${entityName} + 's/delete/' + ${entityId}}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
    </form>
</td>
