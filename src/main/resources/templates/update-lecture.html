<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragments/head :: headFragment('Update lecture')}"></div>
<body>
<div th:replace="~{fragments/header-no-search :: headerWithoutSearch}"></div>
<main class="py-4">
    <h1>Edit Lecture</h1>
    <form th:action="@{/lectures/edit-lecture/update/{id}(id=${lecture.id})}" th:object="${lecture}" th:method="post" class="col card p-3 mb-5">
        <input type="hidden" th:field="${lecture.id}" />
        <div class="col-4 mb-4">
            <label for="name">First Name:</label>
            <input type="text" id="name" th:field="${lecture.name}" required/>
        </div>
        <div class="col-4 mb-4">
            <label for="date">Date:</label>
            <input type="date" id="date" th:field="${lecture.date}" required>
        </div>
        <div class="col-4 mb-4">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" th:field="${lecture.startTime}" required>
        </div>
        <div class="col-4 mb-4">
            <label for="end-time">End time:</label>
            <input type="time" id="end-time" th:field="${lecture.endTime}" required>
        </div>
        <div class="col-4 mb-4">
            <label for="room">Room number:</label>
            <input type="number" id="room" th:field="${lecture.room}" required>
        </div>
        <div class="col-4 mb-4">
            <label for="teacher">Teacher:</label>
            <select class="form-select" id="teacher" th:field="${lecture.teacherId}" required>
                <option value="">Select option</option>
                <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.firstName}"></option>
            </select>
        </div>
        <div class="col-4 mb-4">
            <label for="course">Course:</label>
            <select class="form-select" id="course" th:field="${lecture.courseId}" required>
                <option value="">Select option</option>
                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
            </select>
        </div>
        <div class="col-4 mb-4">
            <label for="groups">Group:</label>
            <select multiple="multiple" class="form-select" id="groups" th:field="${lecture.groupIds}" required>
                <option value="">Select option</option>
                <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.groupName}"></option>
            </select>
        </div>
        <button type="submit" value="submit" class="btn btn-primary col-2">Save</button>
    </form>
</main>
</body>
</html>
